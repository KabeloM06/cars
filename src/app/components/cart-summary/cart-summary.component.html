<div class="float-end">
    <small class="fs-6">
        Your Cart:
        <span *ngIf="cart.itemCount > 0">
            {{cart.itemCount}} items(s)
            {{cart.cartPrice | currency:"ZAR":"symbol":"2.2-2"}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-dark text-white"
            [disabled]="cart.itemCount == 0">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
